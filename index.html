<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Cria Header, Adicione o logotipo da Trybewarts, Cria um título,Acrescente um formulário de login no header.  -->
    <header class="header">
      <img
        id="imagem"
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input
          class="text"
          id="email"
          type="text"
          name="email"
          placeholder="Email"
        />
        <input
          class="text"
          id="senha"
          type="text"
          name="password"
          placeholder="Senha"
        />
        <button type="submit" id="entrar">Entrar</button>
      </form>
    </header>
    <main>
      <!--Adiciona um formulário no corpo da página-->
      <form id="evaluation-form">
        <h3>Formulário de Avaliação</h3>
        <div id="container">
          <input
            class="text"
            id="input-name"
            type="text"
            name="nome"
            placeholder="Nome"
          />
          <input
            class="text"
            id="input-lastname"
            type="text"
            name="sobrenome"
            placeholder="Sobrenome"
          />
        </div>
        <div id="container">
          <input
            class="text"
            id="input-email"
            type="text"
            name="email"
            placeholder="Email"
          />
          <!-- Acrescenta um select ao formulário, Casas-->
          <label for="house">Casa</label>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <!--Adiciona 3 inputs do tipo radio ao formulário, Familia-->
        <hr />
        <div class="questions">
          <div class="family">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="Frontend">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="Frontend"
              />Frontend</label
            >
            <label for="Backend">
              <input
                type="radio"
                name="family"
                value="Backend"
                id="Backend"
              />Backend</label
            >
            <label for="FullStack">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="FullStack"
              />FullStack</label
            >
          </div>
          <!--Crie inputs do tipo checkbox, Conteudos-->
          <div class="content">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="materias">
            <div class="primeira">
              <label for="HoFs">
                <input type="checkbox" id="HoFs" class="subject" value="HoFs" />
                HoFs</label
              >
              <label for="Jest">
                <input
                  type="checkbox"
                  id="Jest"
                  class="subject"
                  value="Jest"
                />Jest</label
              >
              <label for="Promises">
                <input
                  type="checkbox"
                  id="Promises"
                  class="subject"
                  value="Promises"
                />Promises</label
              ></div>
              <div class="segunda">
              <label for="react">
                <input
                  type="checkbox"
                  id="react"
                  class="subject"
                  value="React"
                />
                React
              </label>
              <label for="sql">
                <input
                  type="checkbox"
                  id="sql"
                  class="subject"
                  value="SQL"
                />SQL</label
              >
              <label for="python">
                <input
                  type="checkbox"
                  id="python"
                  class="subject"
                  value="Python"
                />Python</label
              ></div>
            </div>
          </div>
        </div>
        <!--Cria um campo de avaliação.-->
        <hr />
        <label id="label-rate" >Como você avalia a Trybewarts?</label>
        <div class="radio">
          <label for="rate1"
            >1 <input type="radio" name="rate" id="rate1" value="1"
          /></label>
          <label for="rate2"
            >2 <input type="radio" name="rate" id="rate2" value="2"
          /></label>
          <label for="rate3"
            >3 <input type="radio" name="rate" id="rate3" value="3"
          /></label>
          <label for="rate4"
            >4 <input type="radio" name="rate" id="rate4" value="4"
          /></label>
          <label for="rate5"
            >5 <input type="radio" name="rate" id="rate5" value="5"
          /></label>
          <label for="rate6"
            >6 <input type="radio" name="rate" id="rate6" value="6"
          /></label>
          <label for="rate7"
            >7 <input type="radio" name="rate" id="rate7" value="7"
          /></label>
          <label for="rate8"
            >8 <input type="radio" name="rate" id="rate8" value="8"
          /></label>
          <label for="rate9"
            >9 <input type="radio" name="rate" id="rate9" value="9"
          /></label>
          <label for="rate10"
            >10 <input type="radio" name="rate" id="rate10" value="10"
          /></label>
        </div>
        <!--Cria uma textarea, 500 caracteres-->
        <label class="textarea">Deixe seu comentário:</label>
        <textarea
          id="textarea"
          maxlength="500"
        ></textarea>
        <div id="counter">500</div>
        <!--Cria uma checkbox que servirá para validar as informações digitadas pela pessoa usuária-->
        <label id="label-infos" for="agreement">
          Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement"
        /></label>
        <!--Cria um botão de "Enviar" para submeter o formulário-->
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <!--Imagem lateral Trybewarts -->
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
      <!--Rodape-->
      <footer class="footer-item">
        Direitos reservados à Trybewarts©
    </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
