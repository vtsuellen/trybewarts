<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        id="imagem"
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="text" name="email" placeholder="Email" />
        <input id="senha" type="text" name="password" placeholder="Senha" />
        <button type="submit">Entrar</button>
      </form> 
    </header>
    <main>
        <form id="evaluation-form"></form>
      </main>
    <script src="script.js"></script>
  </body>
</html>
