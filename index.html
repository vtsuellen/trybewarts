<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        id="imagem"
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="text" name="email" placeholder="Email" />
        <input id="senha" type="text" name="password" placeholder="Senha" />
        <button type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form"> <h3>Formulário de Avaliação</h3>
        <div id="container">
        <input id="input-name" type="text" name="nome" placeholder="Nome"> 
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome"></div>
        <div id="container">
        <input id="input-email" type="text" name="email" placeholder="Email">
        <label for="house">Casa</label>
          <select id="house"> 
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>
      </form>
       <img  id="trybewarts-forms-logo"  src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
  </body>
</html>
